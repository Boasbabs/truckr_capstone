{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Truckr Logistics - The most comfortable way to connect shippers to carriers</title>

    <link href="{% static 'dist/semantic-ui/semantic.min.css' %}" rel="stylesheet" type="text/css" />
    {% block stylesheets %}
        <link href="{% static 'frontend/css/index.css' %}" rel="stylesheet" type="text/css" />
    {% endblock %}

    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 600px;
        }
    </style>
    <script>
        $(document)
            .ready(function() {
                $('.ui.form')
                    .form({
                        fields: {
                            email: {
                                identifier  : 'email',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : 'Please enter your e-mail'
                                    },
                                    {
                                        type   : 'email',
                                        prompt : 'Please enter a valid e-mail'
                                    }
                                ]
                            },
                            password: {
                                identifier  : 'password',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : 'Please enter your password'
                                    },
                                    {
                                        type   : 'length[6]',
                                        prompt : 'Your password must be at least 6 characters'
                                    }
                                ]
                            }
                        }
                    })
                ;
            })
        ;
    </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal header">
            Truckr Driver
        </h2>
        <h4 class="ui medium header">
            Sign up for an account
        </h4>
        <form class="ui large equal width form">
            <div class="ui raised left aligned segment">

                <div class="fields">
                    <div class="field">
                        <label>First name</label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="field">
                        <label>Last name</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="fields">
                    <div class="field">
                        <label>Username</label>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="password">
                    </div>
                </div>
                <div class="fields">
                    <div class="field">
                        <label>Phone</label>
                        <input type="text" placeholder="20100000">
                    </div>
                    <div class="field">
                        <label>Driver's License</label>
                        <input type="password">
                    </div>
                </div>
                <div class="fields">
                    <div class="field">
                        <label>Location</label>
                        <input type="text" placeholder="Eg. East Legion">
                    </div>
                    <div class="field">
                        <label>Region</label>
                        <input type="text" placeholder="Eg. Accra">
                    </div>
                </div>

                <div class="ui fluid large green submit button">Sign Up</div>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            Already with us? <a href="{% url 'driver:login' %}">Log In</a>
        </div>
    </div>
</div>
{% block scripts %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/semantic.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
{% endblock %}
</body>

</html>
